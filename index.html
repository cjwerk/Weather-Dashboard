<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dasboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- main -->

    <header>
        <h1>Weather Dasboard</h1>
    </header>
<div class="container">
    <div class="search">
        <div class="row">
            <h1>Search for a city</h1>
        </div>
        <div class="row">
            <input type="text" class="searchInput" placeholder="Enter a city!">
            <button type="submit" class="searchBtn"></button>
        </div>



        <div class="historyItems"></div>
    </div>
    <div class="col-two-container">
        <div class="forecast">
            <div class="row">
                <h1 class="cityName">City name</h1>
                <h1 class="currentDate"></h1>
                <img class="weatherIcon"></img>
            </div>
            <div class="row">
                <p class="temp">Temperature</p>
            </div>
            <div class="row">
                <p class="windSpeed">Wind windSpeed</p>
            </div>
            <div class="row">
                <p class="humidity">Humidity</p>
            </div>
            <div class="row">
                <p class="uvIndex">UV Index</p>
            </div>
        </div>
        <div class="five-day-container">
            <h1>5-day Forecast</h1>
            <div class="card-row"></div>
        </div>
    </div>
</div>



    <script src="./assets/JS/script.js"></script>
</body>
  
</html>
