<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dasboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- main -->

    <header>
        <h1>Weather Dasboard</h1>
    </header>
<div class="container">
    <div class="search">
        <div class="row">
            <h1>Search for a city</h1>
        </div>
        <div class="row">
            <input type="text" class="searchInput" placeholder="Enter a city!">
            <button type="submit" class="searchBtn"></button>
        </div>



    <div class="input">
        <input type="text" class="input_text" placeholder="Enter a city">
        <input type="submit" value="Submit" class="submit">
    </div>

    <div class="container">
        <div class="card">
            <h1 class="name" id="name"></h1>
            <p class="temp"></p>
            <p class="clouds"></p>
            <p class="humidity"></p>
            <p class="wind-speed"></p>
            <p class="desc"></p>
        </div>
    </div>




    <script src="./assets/JS/script.js"></script>
</body>
  
</html>
